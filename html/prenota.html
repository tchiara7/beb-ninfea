<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenota</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open%20Sans">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/prenota.css">
</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <div class="shadow-background w-100 h-100 fixed-top"></div>

        <nav class="navbar navbar-prenota navbar-expand-lg">
            <div class="container-fluid">
                <a href="#logo" class="navbar-brand ms-3">
                    <img src="../res/B&B Ninfea.png" alt="Logo B&B Ninfea" class="img-brand">
                </a>
                <div class="collapse navbar-collapse fs-18">
                    <div class="navbar-nav ms-auto">
                        <a href="./index.html" class="home text-white text-decoration-none nav-link active me-3">
                            HOME
                        </a>
                        <a href="./camere.html" class="text-white nav-link me-3">
                            CAMERE
                        </a>
                        <a href="./servizi.html" class="text-white nav-link me-3">
                            SERVIZI
                        </a>

                        <a href="./contatti.html" class="text-white nav-link me-3">
                            CONTATTI
                        </a>

                    </div>
                </div>
            </div>
        </nav>
        <main class="d-block main-class position-relative mx-4 mt-4">
            <div class="container">
                <div class="row">
                    <h2 class="text-center fw-bold pt-3 title">Prenotazione camera</h2>
                </div>
                <div class="row mb-4 mt-4">
                    <div class="col-6">
                        <form action="">
                            <div class="row mb-3">
                                <div class="col-12 mb-3">
                                    <label for="data-inizio" class="d-block">Data check-in</label>
                                    <input class="form-input" type="date" name="data-inizio" id="data-inizio" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="data-fine" class="d-block">Data check-out</label>
                                    <input class="form-input" type="date" name="data-fine" id="data-fine" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="numero-ospiti" class="d-block">Inserisci il numero di ospiti</label>
                                    <input class="form-input" type="number" max="4" min="1" name="numero-ospiti"
                                        id="numero-ospiti" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="numero-camere" class="d-block">Numero camere</label>
                                    <input class="form-input" type="number" min="1" name="numero-camere"
                                        id="numero-camere" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="richieste" class="d-block">Inserisci richieste</label>
                                    <input class="form-input" type="text" name="richieste" id="richieste">
                                </div>

                                <div class="row mb-3">
                                    <div class="col-12">
                                        <input type="submit" value="Conferma" class="fw-bold button-color p-2">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-6 mb-4">
                        <img class="img-prenota" src="../res/prenota-camera.jpg" alt="img-prenota">
                    </div>
                </div>
            </div>
        </main>
        <footer class=" py-4 text-center text-white footer-color-bg mt-auto">
            <div class="container">
                <div class="row mb-3">
                    <div class="col footer-social-icons">
                        <h5 class="font-anton">Seguici sui social:</h5>
                        <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-whatsapp"></i></a>
                        <h6 class="mt-2">"Coccole e Relax nel Cuore della Natura"</h6>
                    </div>
                    <div class="col">
                        <h5>Indirizzo</h5>
                        <p>Via della Pace, 124</p>
                        <p>00144 Roma, Italia</p>
                    </div>
                    <div class="col">
                        <h5>Contatti</h5>
                        <p>Email: info@b&bninfea.it</p>
                        <p>Telefono: +39 354 556 989</p>
                    </div>
                </div>
                <p class="mb-0">&copy; 2024 B&B Ninfea. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/prenota.js"></script>
</body>

</html>
