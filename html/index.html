    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div>
        <div class="shadow-background w-100 h-100 fixed-top"></div>

        <nav class="navbar navbar-expand-lg fixed-top ">
            <div class="container-fluid">
                <a href="#logo" class="navbar-brand ms-3">
                    <img src="../res/B&B Ninfea.png" alt="Logo B&B Ninfea" class="img-brand">
                </a>
                <div class="collapse navbar-collapse fs-18">
                    <div class="navbar-nav ms-auto">
                        <a href="./index.html" class="home text-white text-decoration-none nav-link active me-3">
                            HOME
                        </a>
                        <a href="./camere.html" class="text-white nav-link me-3">

                        <a href="./servizi.html" class="text-white nav-link me-3">

                        </a>

                    </div>
                </div>
            </div>
        </nav>


        <div class="beb-container text-center text-white">
            <H1 class="fw-bold beb-title">B&B Ninfea</H1>
            <span class="d-block beb-description">Un'oasi di tranquillit√† immersa nella natura. Camere accoglienti e
                servizi personalizzati per un
                soggiorno indimenticabile.</span>
            <button type="button" onclick="location.href='./camere.html'"
                class="btn beb-button mt-3 fw-bold px-3">PRENOTA ORA</button>
        </div>


        <div id="carouselSlides" class="carousel slide carousel-img-container" data-bs-ride="carousel"
            data-bs-interval="5000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="1"

                <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="2"

                <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="5"
                    aria-label="Slide 6"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block carousel-img" src="../res/img-0.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block carousel-img" src="../res/img-1.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block carousel-img" src="../res/img-2.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block carousel-img" src="../res/img-3.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block carousel-img" src="../res/img-4.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block carousel-img" src="../res/suite.jpg" alt="Third slide">
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
